<!DOCTYPE html>
<html>
<head>
	<title>Add Employee Information</title>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}"/>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/AddEmp.css')}}"/>
	
</head>
<body>
    <div class="header">
        <div class="side-nav">
            <div class="user">
                <div>
					<h2>Thomas Daniel</h2>
                    <p>thomas@xyz.com</p>
                </div>
            </div>
			<ul>
				<li>
					<a href="{{url_for('loadPage')}}">
						<img src="{{url_for('static', filename='Images/add.png') }}" alt="AddEmp">
						<p>Add New Employee</p>
					</a>
				</li>
				<li>
					<a href="{{url_for('getEmp')}}">
						<img src="{{url_for('static', filename='Images/take-care.png') }}" alt="GetEmp">
						<p>Search Employee</p>
					</a>
				</li>
			</ul>
			
			
        </div>
    </div>

	<div class="content">
	<h1>Employee Database</h1>

	<form action="/addEmp" autocomplete="on" method="POST" enctype="multipart/form-data">
		<button type="submit" formaction="/getEmp">GET EMPLOYEE INFORMATION</button><br><br>

		<label for="emp_id">Employee ID:</label>
		<input type="number" id="emp_id" name="emp_id" autofocus>

		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" name="first_name">

		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" name="last_name">

		<label for="pri_skill">Primary Skills:</label>
		<input type="text" id="pri_skill" name="pri_skill">

		<label for="location">Location:</label>
		<input type="text" id="location" name="location">

		<label for="hire_date">Hire Date:</label>
		<input type="date" id="hire_date" name="hire_date">

		<label for="job_title">Job Title:</label>
		<input type="text" id="job_title" name="job_title">

		<label for="salary">Salary:</label>
		<input type="text" id="salary" name="salary" oninput="validateSalary(this)">

		<label for="working_hour">Working Hour:</label>
		<input type="text" id="working_hour" name="working_hour">

		<label for="attandance">Attandance:</label>
		<input type="text" id="attandance" name="attandance">

		<label for="benefit">Benefit:</label>
		<input type="text" id="benefit" name="benefit">

		<label for="emp_image_file">Image:</label>
		<input type="file" id="emp_image_file" name="emp_image_file">
		

		<button type="submit">UPDATE DATABASE</button>
	</form>
	</div>
</body>
<script>
	function validateSalary(salary) {
	  var regex = /^\d+(?:\.\d{0,2})?$/;
	  if (!regex.test(salary.value)) {
		salary.value = salary.value.substring(0, salary.value.length - 1);
	  }
	}
  </script>
</html>
